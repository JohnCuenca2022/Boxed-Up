<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/sign-inStyle.css">
    <link rel="stylesheet" href="styles/headerFooterStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome-animation/css/font-awesome-animation.min.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script src="https://kit.fontawesome.com/8726264b68.js" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="jquery.min.js"></script>
    <title>Sign in</title>
    <link rel="icon" href="assets/logo_regular.png">
</head>
<body>
    <script type=module src=headerFooter.js></script>

    <my-header></my-header>
    <main>
        <div class="titleContainer" style="margin-bottom: 4rem;">
            <h1><em>SIGN IN</em></h1>
        </div>
        
        <div class="rcorners1">
            <div id="textitem">
                <div id="labelContainer">
                    <h2><em>Email</em></h2>
                </div>
                <input type="text" class="txtbox" id="email" style="font-size:18px;"/>
                <div id="labelContainer">
                    <h2><em>Password</em></h2>
                </div>
                <div>
                    <input type="password" name="password" autocomplete="current-password" required="" id="id_password" 
                    style="font-size:18px; position:relative; z-index: 1;"/>
                    <i class="far fa-eye" id="togglePassword" style="font-size:20px; position:absolute; z-index: 3; 
                    margin-left: -2.5rem; margin-top: 0.75rem;"></i>
                </div>
                <div id="labelContainer">
                    <h3 style="text-align:center;font-family: Montserrat-Thin;text-align: right;">
                        <a href="resetpassword.html" style="color: #572E0D">Forgot Password?</a>
                    </h3>
                </div>
                <div style="margin:auto;text-align:center;width:fit-content;padding-bottom: 0.5rem;">
                    <div id="recaptcha"></div>
                </div>
                <div id="labelContainer">
                    <button class="buttondiv" id="loginemail"><b>Sign In</b></button> 
                </div>
                <h3 style="text-align:center;font-family: Montserrat-Thin;">or</h3>
                <div id="labelContainer" style="margin-bottom: 1rem;">
                    <button class="buttondiv" id="googleButton">
                        <div style="display:flex; justify-content: center;">
                            <img src="assets/Google.png" alt="google" style="width:1.75rem;height:1.75rem;">
                            <b style="padding-left: 0.75rem;">Continue with Google</b>
                        </div>
                    </button>
                </div>
                <div id="labelContainer">
                    <button class="buttondiv" id="loginfacebook">
                        <div style="display:flex; justify-content: center;">
                            <img src="assets/Facebook.png" alt="facebook" style="width:1.75rem;height:1.75rem;">
                            <b style="padding-left: 0.75rem;">Continue with Facebook</b>
                        </div>
                    </button> 
                </div>
                <h3 style="text-align:center;font-family: Montserrat-Thin; padding-bottom: 5rem;">Don't have an account? 
                    <a href="sign-up.html" style="color: #572E0D"> Sign Up</a></h3>
            </div> 
        </div>
        <div id="recaptcha"></div>
    </main>
    <my-footer></my-footer>
    <!--toggle pass visibility-->
    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#id_password');
        
        togglePassword.addEventListener('click', function (e) {
          // toggle the type attribute
          const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
          password.setAttribute('type', type);
          // toggle the eye slash icon
          this.classList.toggle('fa-eye-slash');
        });
    </script>

    <!--navbar highlight-->
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="navActive.js"></script>
</body>
<script defer type="module" src="loginApp.js" ></script>
<script>
    window.fbAsyncInit = function() {
      FB.init({
        appId      : '{your-app-id}',
        cookie     : true,
        xfbml      : true,
        version    : '{api-version}'
      });
        
      FB.AppEvents.logPageView();   
        
    };
  
    (function(d, s, id){
       var js, fjs = d.getElementsByTagName(s)[0];
       if (d.getElementById(id)) {return;}
       js = d.createElement(s); js.id = id;
       js.src = "https://connect.facebook.net/en_US/sdk.js";
       fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
  </script>
</html>
